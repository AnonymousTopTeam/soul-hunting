version: 2
jobs:
  build:
    working_directory: ~/soul-hunting
    docker:
      - image: circleci/node:7.7.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm install
      - run:
          name: test
          command: npm run tests
